<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Netflix</title>
      <link rel="icon" href="{{ url_for('static', filename='images/netflixtoptoplogo.jpeg') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='malito.css') }}">
</head>
<body>
   <div class="header">
      <nav>
          <img src="{{ url_for('static', filename='images/netflix-logo_2-removebg-preview.png') }}" alt="logo" class="logo"> 
          <div>
               <button class="language">English</button>
               <!-- Correct link to Flask's login route -->
               <button><a href="{{ url_for('login') }}" style="text-decoration: none; color: white;">Sign In</a></button>
          </div> 
      </nav>
      <div class="header-content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            
            <!-- Correct form action to go to register page -->
            <form method="GET" action="{{ url_for('register') }}" class="email-signup">
                  <input type="email" name="email" placeholder="Email address" required>
                  <button type="submit">Get Started</button>
            </form>
      </div>
   </div>
</body>
</html>
